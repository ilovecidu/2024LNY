    <script>
        $(document).ready(function () {
            // 獲取今天的日期並格式化為 'mmdd' 格式
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
            var todayFormatted = 'd' + mm + dd;

            // 檢查是否有匹配今天日期的按鈕
            var hasMatchingDate = false;
            $('button[data-dimension="date"]').each(function () {
                if ($(this).data('value') === todayFormatted) {
                    // 如果有匹配的日期，移除其他按鈕的 'selected' 類並給匹配的按鈕添加 'selected'
                    $('button[data-dimension="date"]').removeClass('selected');
                    $(this).addClass('selected');
                    hasMatchingDate = true;
                    return false; // 跳出循環
                }
            });

            // 如果沒有匹配的日期，則選擇 'ALL' 按鈕
            if (!hasMatchingDate) {
                $('button[data-dimension="date"][data-value="all"]').addClass('selected');
            }

            // 隨機排列 grid-item
            var $gridItems = $('.grid-item');
            $gridItems.sort(function () {
                return 0.5 - Math.random();
            }).detach().appendTo('.grid');

            // 初始化 Masonry
            $('.grid').masonry({
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                percentPosition: true
            });


            // 为日期按钮添加点击事件监听器
            $('button[data-dimension="date"]').click(function () {
                // 移除所有日期按钮的 'selected' 类
                $('button[data-dimension="date"]').removeClass('selected');
                // 给当前点击的按钮添加 'selected' 类
                $(this).addClass('selected');

                // 获取当前点击按钮的 data-value 属性值
                var selectedDate = $(this).data('value');

                // 根据选中的日期筛选 grid-item
                if (selectedDate === "all") {
                    // 如果选中的是 'ALL'，显示所有 grid-item
                    $('.grid-item').show();
                } else {
                    // 否则，仅显示与选中日期匹配的 grid-item
                    $('.grid-item').hide(); // 先隐藏所有 grid-item
                    $('.grid-item.' + selectedDate).show(); // 显示匹配的 grid-item
                }

                // 重新初始化 Masonry 布局以适应内容变化
                $('.grid').masonry('layout');
            });


        });
    </script>
