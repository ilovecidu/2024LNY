                    function createCard(card) {
                        // 根據cate的值獲取對應的類別代碼
                        const cateMap = { '吃': 'cate1', '喝': 'cate2', '玩': 'cate3', '其': 'cate4', '醫': 'cate5' };
                        const cateClass = cateMap[card.cate] || 'cate4'; // 預設

                        // 創建卡片元素
                        const cardElement = document.createElement('div');

                        // 根據營業日期生成對應的CSS class
                        const businessDaysClasses = card.businessDays.map(day => {
                            const monthDay = day.date.match(/\d+\/(\d+)/); // 匹配月份和日期
                            if (monthDay && monthDay[1]) {
                                return `d2${monthDay[1].padStart(2, '0')}`; // 生成class，如d208
                            }
                            return ''; // 如果匹配失敗，返回空字符串
                        }).join(' ');

                        cardElement.className = `grid-item col-lg-6 col-xxl-4 filterDiv ${businessDaysClasses} ${cateClass} mb-2 mb-lg-3`;
                        cardElement.innerHTML = `
    <div class="card store-card">
      <div class="card-header">
        <div class="card-cate ${cateClass}">${card.cate}</div>
        <h2 class="card-name">${card.name}</h2>
      </div>
      <div class="card-body">
        <div class="row">
          ${card.businessDays.map(day => `
            <div class="col-6 mb-1">
              <div class="d-flex align-items-center">
                <div class="card-date">${day.date}</div>
                <div class="card-time">${day.time}</div>
              </div>
            </div>
          `).join('')}
        </div>
        <div class="card-note">${card.note}</div>
      </div>
      <div class="card-footer">
        ${card.socialLinks.facebook ? `<a href="${card.socialLinks.facebook}" target="_blank" class="card-icon fb me-3"><i class="lab la-facebook-square"></i></a>` : ''}
        ${card.socialLinks.instagram ? `<a href="${card.socialLinks.instagram}" target="_blank" class="card-icon ig me-3"><i class="lab la-instagram"></i></a>` : ''}
        ${card.socialLinks.customLink ? `<a href="${card.socialLinks.customLink}" target="_blank" class="card-icon custom-link me-3"><i class="las la-link"></i></a>` : ''}
        ${card.socialLinks.map ? `<a href="${card.socialLinks.map}" target="_blank" class="card-icon map ms-auto"><i class="las la-map-marked-alt"></i></a>` : ''}
      </div>
    </div>
  `;

    <script>
        $(document).ready(function () {
            // 獲取今天的日期並格式化為 'mmdd' 格式
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
            var todayFormatted = 'd' + mm + dd;

            // 檢查是否有匹配今天日期的按鈕
            var hasMatchingDate = false;
            $('button[data-dimension="date"]').each(function () {
                if ($(this).data('value') === todayFormatted) {
                    // 如果有匹配的日期，移除其他按鈕的 'selected' 類並給匹配的按鈕添加 'selected'
                    $('button[data-dimension="date"]').removeClass('selected');
                    $(this).addClass('selected');
                    hasMatchingDate = true;
                    return false; // 跳出循環
                }
            });

            // 如果沒有匹配的日期，則選擇 'ALL' 按鈕
            if (!hasMatchingDate) {
                $('button[data-dimension="date"][data-value="all"]').addClass('selected');
            }

            // 隨機排列 grid-item
            var $gridItems = $('.grid-item');
            $gridItems.sort(function () {
                return 0.5 - Math.random();
            }).detach().appendTo('.grid');

            // 初始化 Masonry
            var $grid = $('.grid').masonry({
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                percentPosition: true
            });

            // 篩選項目函數
            function filterItems() {
                var selectedDate = $('button[data-dimension="date"].selected').data('value');
                var selectedCate = $('button[data-dimension="cate"].selected').data('value');

                // 根據選中的日期和類別篩選 grid-item
                $('.grid-item').each(function () {
                    var $this = $(this);
                    var show = true;

                    if (selectedDate !== 'all' && !$this.hasClass(selectedDate)) {
                        show = false;
                    }

                    if (selectedCate !== 'all' && !$this.hasClass(selectedCate)) {
                        show = false;
                    }

                    if (show) {
                        $this.show();
                    } else {
                        $this.hide();
                    }
                });

                // 重新初始化 Masonry 布局以適應內容變化
                $grid.masonry('layout');
            }

            // 為日期和類別按鈕添加點擊事件監聽器
            $('button[data-dimension="date"], button[data-dimension="cate"]').click(function () {
                var dimension = $(this).data('dimension');
                $('button[data-dimension="' + dimension + '"]').removeClass('selected');
                $(this).addClass('selected');
                filterItems();
            });

            // 初始化類別按鈕為 'all'
            $('button[data-dimension="cate"][data-value="all"]').addClass('selected');
            // 預設篩選以適應初始化狀態
            filterItems();
        });
    </script>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
